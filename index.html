<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- use bootstrap js for layout  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <!-- Simple Sidebar License -->
  <!--Copyright and License: Copyright 2013-2015 Iron Summit Media Strategies, LLC. Code released under the Apache 2.0 license.-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <title>Communications Hill</title>
</head>

<body>
  <div id="wrapper">
    <div id="sidebar-wrapper">

      <ul data-bind="foreach:viewList" class="sidebar-nav">
        <li data-bind="text:name, click:$parent.setView" class="sidebar-brand"></li>
      </ul>
    </div>
    <!-- sidebar-wrapper -->

    <div id="page-content-wrapper">
      <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>


      <div data-bind="if :isHome">
        <h1 data-bind="text: homeView.title"></h1>

        <img src="img/panorama_cropped.jpg" class="img-responsive" alt="panorama image" />

        <p data-bind="text: homeView.content"></p>


        <div>
          <img src="img/AdelineEvening.jpg" class="img-thumbnail" width="250" height="250" align="left" alt="Adeline Street, Evenging" />
          <p data-bind="text: homeView.content2"></p>

          <img src="img/view.jpg" class="img-thumbnail" width="250" height="250" align="right" alt="View from the trail" />
          <img src="img/apt.jpg" class="img-thumbnail" width="250" height="250" align="right" alt="Comm Hill condo complex" />

          <p data-bind="text: homeView.content3">
            <p data-bind="text: homeView.content4">
        </div>

      </div>

      <div data-bind="if :isHistory ">
        <h3 data-bind="text: historyView.name"></h3>
        <p data-bind="text:historyView.content"></p>

        <figure style="float:left ">
          <img src="img/JoseSenhorinha.jpg" width="200" height="350" class="img-thumbnail" alt="Jose and Senhorinha" />
          <figcaption>Jose and Senhorinha Azevedo</figcaption>
        </figure>

        <figure style="float:right ">
          <img src="img/MaryHelenJoseph.jpg " width="200" height="350" class="img-thumbnail" alt="Mary Helen and Joseph" />
          <figcaption>Mary Helen and Joseph Machado</figcaption>
        </figure>
        <p data-bind="text:historyView.content2 "></p>

        <p data-bind="text:historyView.content3 "></p>

      </div>

      <div data-bind="if :isMap ">
        <h3 data-bind="text: mapView.name"></h3>
        <div class="container ">
          <div class="row ">
            <div class="col-md-3 ">

              <input id="s-input" class="controls" type="search" data-bind="textInput: mapView.query, valueUpdate: 'keyup'"></input>
              <ul data-bind="foreach:mapView.search()" class="list-unstyled">
                <li>
                  <a data-bind="text:name,click:func"></a>
                </li>
              </ul>
            </div>
            <!-- end small col -->
            <div class="col-md-9 ">
              <div id="mapDiv" data-bind="style:{width: '100 %',height: '500px'},map:mapView.myMap "></div>
            </div>
            <!-- end small col -->
          </div>
          <!-- end small row -->
        </div>
        <!-- emd small container  -->
      </div>
      <!-- end MapView -->
    </div>
    <!-- end isMap -->



  </div>
  <!-- page-content-wrapper -->
  </div>
  <!-- end wrapper -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <script src="js/homeView.js "></script>
  <script src="js/mapView.js "></script>
  <script src="js/historyView.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

  <script src="js/oauth.js "></script>
  <script src="js/sha1.js "></script>
  <script src="js/app.js "></script>
</body>

</html>
