<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	 <!-- use bootstrap js for layout  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood:  Communications Hill</title>
</head>
<body>
  <div class="container">
    <div class="row">
	 <div class="col-md-3">
        <ul data-bind="foreach:viewList">
            <li data-bind="text:name, click:$parent.setView"></li>
        </ul>
	</div>
	 <div class="col-md-9">
        <div data-bind="with:currentView">
        <h2 data-bind="text: name"></h2>
        <div data-bind="if :$parent.isHome">Home View</div>
        <div data-bind="if :$parent.isHistory">History View</div>
        <div data-bind="if :$parent.isMap">Map View</div>
		</div>
		</div>
    </div>

  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
