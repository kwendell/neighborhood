<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	 <!-- use bootstrap js for layout  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood:  Communications Hill</title>
</head>
<body>
  <div class="container">
    <div class="row">
	    <div class="col-md-3">
        <ul data-bind="foreach:viewList">
          <li data-bind="text:name, click:$parent.setView"></li>
        </ul>
	    </div>
	    <div class="col-md-7">
      <!--  <div data-bind="with:currentView"> -->
       <h2 data-bind="text: name"></h2>
        <div data-bind="if :isHome">
          <h3>Home</h3>
          <p data-bind="text: homeView.content"></p>
          <p data-bind="text: homeView.content2"></p>
         <!-- <ul id="nytimes-articles" class="article-list"> -->
          <ul data-bind="foreach:homeView.commHill_ratings">
            <!-- '<li class="article">'+'<a href="'+article.web_url+'">'+article.headline.main+'</a>'
                               +'<p>'+article.snippet+'</p>'+'</li>'
             -->
             <li><span data-bind="text: name+', '"></span>Rating:</span><span data-bind="text: rating"></span><p data-bind="text: snippet_text"></p></li>


          </ul>

        </div>
        <div data-bind="if :isHistory">History View</div>
        <div data-bind="if :isMap">Map View</div>
      </div>
    </div>
  </div>

		  <!--  </div>-->
		  </div>
    </div>

  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/oauth.js"></script>
  <script src="js/sha1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
