<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	 <!-- use bootstrap js for layout  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <title>Neighborhood:  Communications Hill</title>
</head>
<body>
  <div class="container">
    <div class="row">
	    <div class="col-md-2">
        <ul data-bind="foreach:viewList" id="navigation">
          <li data-bind="text:name, click:$parent.setView"></li>
        </ul>
        <!--
        <h4 data-bind="text:area_reviews"></h4>
          <ul data-bind="foreach:homeView.commHill_ratings" class="newsprint">

            <li><span data-bind="text: name+', '"></span>Rating:</span><span data-bind="text: rating"></span><p data-bind="text: snippet_text"></p>
            </li>

          </ul>
        -->
	    </div>
	    <div class="col-md-10">
      <!--  <div data-bind="with:currentView"> -->
        <h2 data-bind="text: name"></h2>
        <div data-bind="if :isHome">
          <h3>Home</h3>
          <p data-bind="text: homeView.content"></p>
          <p data-bind="text: homeView.content2"></p>
         <!-- <ul id="nytimes-articles" class="article-list"> -->
        </div>
        <div data-bind="if :isHistory">
          <h3 data-bind="text: historyView.name"></h3>
        </div>

        <div data-bind="if :isMap">
          <h3 data-bind="text: mapView.name"></h3>
          <div class="container">
            <div class="row">
              <div class="col-md-3">

                <input id="s-input" class="controls" type="search" data-bind="textInput: mapView.query, valueUpdate: 'keyup'"></input>
                <ul data-bind="foreach:mapView.search()">
                  <li ><a data-bind="text:name,click:method"></a></li>
                </ul>
              </div>  <!-- end small col -->
              <div class="col-md-9">
                <div id="mapDiv" data-bind="style:{width:'100 %',height:'500px'},map:mapView.myMap"></div>
              </div>  <!-- end small col -->
            </div>  <!-- end small row -->
          </div>  <!-- emd small container  -->
        </div>  <!-- end MapView -->
		  </div> <!-- end isMap -->


    </div>  <!-- big row -->
  </div>  <!-- big conainer -->
  <!--</div>-->

		  <!--  </div>-->
		<!--  </div>-->
    <!--</div>-->

  <!--</div>-->
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/oauth.js"></script>
  <script src="js/sha1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
