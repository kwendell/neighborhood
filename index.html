<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- use bootstrap js for layout  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <title>Communications Hill</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <ul data-bind="foreach:viewList" id="navigation" class="list-unstyled">
          <li data-bind="text:name, click:$parent.setView"></li>
        </ul>
		
		<!--
        <h4 data-bind="text:area_reviews"></h4>
          <ul data-bind="foreach:homeView.commHill_ratings" class="newsprint">

            <li><span data-bind="text: name+', '"></span>Rating:</span><span data-bind="text: rating"></span><p data-bind="text: snippet_text"></p>
            </li>

          </ul>
        -->


      </div>
      <div class="col-md-10">
        <!--  <div data-bind="with:currentView"> -->
        <h2 data-bind="text: name"></h2>
        <div data-bind="if :isHome">
          <h1 data-bind="text: homeView.title"></h1>

          <img src="img/panorama_cropped.jpg" class="img-responsive" alt="panorama image"/>

          <p data-bind="text: homeView.content"></p>


          <div>
		    <img src="img/AdelineEvening.jpg" class="img-thumbnail" width=250" height="250" align="left"/>
		    <p data-bind="text: homeView.content2"></p>
            <img src="img/view.jpg" class="img-thumbnail" width=250" height="250" align="right" />
            <img src="img/apt.jpg" class="img-thumbnail" width=250" height="250" align="right" />
            <p data-bind="text: homeView.content3">
            <p data-bind="text: homeView.content4">
          </div>
         <!-- <ul id="nytimes-articles " class="article-list "> -->
        </div>
        <div data-bind="if :isHistory ">
          <h3 data-bind="text: historyView.name "></h3>
          <p data-bind="text:historyView.content "></p>

          <figure style="float:left ">
             <img src="img/JoseSenhorinha.jpg " width="200 " height="350 " class="img-thumbnail "/>
             <figcaption>Jose and Senhorinha Azevedo</figcaption>
          </figure>

          <figure style="float:right ">
            <img src="img/MaryHelenJoseph.jpg " width="200 " height="350 " class="img-thumbnail "/>
            <figcaption>Mary Helen and Joseph Machado</figcaption>
          </figure>
            <p data-bind="text:historyView.content2 "></p>

          <p data-bind="text:historyView.content3 "></p>




        </div>

        <div data-bind="if :isMap ">
          <h3 data-bind="text: mapView.name "></h3>
          <div class="container ">
            <div class="row ">
              <div class="col-md-3 ">

                <input id="s-input " class="controls " type="search " data-bind="textInput: mapView.query, valueUpdate: 'keyup' "></input>
                <ul data-bind="foreach:mapView.search() " class="list-unstyled ">
                  <li ><a data-bind="text:name,click:func "></a></li>
                </ul>
              </div>  <!-- end small col -->
              <div class="col-md-9 ">
                <div id="mapDiv " data-bind="style:{width: '100 %',height: '500px'},map:mapView.myMap "></div>
              </div>  <!-- end small col -->
            </div>  <!-- end small row -->
          </div>  <!-- emd small container  -->
        </div>  <!-- end MapView -->
      </div> <!-- end isMap -->


    </div>  <!-- big row -->
  </div>  <!-- big conainer -->
  <!--</div>-->

      <!--  </div>-->
    <!--  </div>-->
    <!--</div>-->

  <!--</div>-->

  <script src="js/homeView.js "></script>
  <script src="js/mapView.js "></script>
  <script src="js/historyView.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/oauth.js "></script>
  <script src="js/sha1.js "></script>
  <script src="js/app.js "></script>
</body>
</html>
